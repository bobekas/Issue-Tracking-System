<div class="row">
    <h2 class="center">
        Change Password
    </h2>
    <div class="col-md-6 col-md-offset-3">
        <form name="editProfileForm">
            <label for="old-password">Old Password</label>
            <input type="password" ng-model="user.OldPassword" id="old-password" required ng-minlength="6" class="form-control">
            <label for="new-password">New Password</label>
            <input type="password" ng-model="user.NewPassword" id="new-password" required ng-minlength="6" class="form-control">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" ng-model="user.ConfirmPassword" required ng-minlength="6" class="form-control">
            <input type="submit" value="Change" class="btn btn-primary" ng-disabled="editProfileForm.$invalid" ng-click="changePassword(user)">
        </form>
    </div>
</div>
