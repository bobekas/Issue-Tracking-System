<div class="row">
    <h2 class="center">
        Edit Issue
    </h2>
    <div class="col-md-6 col-md-offset-3">
        <hr>
        <form name="editIssue">
            <label for="issue-title">Title</label>
            <input type="text" ng-model="issue.Title" id="issue-title" required class="form-control">
            <label for="issue-description">Description</label>
            <input type="text" ng-model="issue.Description" id="issue-description" required class="form-control">
            <label for="project">Project</label>
            <input class="form-control" id="project" type="text" ng-model="project.Name" disabled>
            <label for="assignee">Assignee</label>
            <input class="form-control" id="assignee" type="text" ng-model="issue.Assignee.Username">
            <label for="priority">Priority</label>
            <input class="form-control" ng-model="issue.Priority.Name" id="priority" disabled>
            <label for="due-date">DueDate</label>
            <input type="text" id="due-date" ng-model="issue.DueDate" placeholder="yyyy/mm/dd" required class="form-control">
            <input type="submit" value="Edit Issue" class="btn btn-primary" ng-disabled="editIssue.$invalid" ng-click="edit(issue)">
        </form>
    </div>
</div>
